<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <p id="text">Hello world</p>

        <script type="text/javascript">
            alert('Loaded');
           // semi colons are optional in js

            // this will change the p tags in the js
           document.getElementById("text").innerHTML = "the page has reloaded";

        </script>
    </body>
</html>
