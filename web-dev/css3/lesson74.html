<!doctype html>
<html>
    <head>
        <title>Webpage with Style</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- This is the traditonal place to put Internal CSS -->

        <style type="text/css">
            
            a {
                text-decoration: none;
                
            }

            a:hover {
                text-decoration: underline;
            }

            /*
                Purple is the standard color of a link that we have visited, you can change that
             */

            a:visited {
                /* aliceblue is not a great color for pages with a white background */
                color: aliceblue;
            }

        </style>

    </head>

    <body>

        <div>

            <!-- You need the http in the link below to tell the browser that it's not a relative link --> 

            <!-- if we set the target attribute to blank it will open a new tab when we click on the link -->



            <a href="https://www.google.com/" target="blank">Click me</a>

        </div>

            
    </body>
    
</html>
