<!doctype html>
<html>
    <head>
        <title>Webpage with Style</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- This is the traditonal place to put Internal CSS -->

        <style type="text/css">
            
            p {
                text-align: right;

            }

            div {
                
                width: 300px;
                height: 100px;
                background-color: lightskyblue;
            }

            .centered {
                
                text-align: center;
            }
            


        </style>

    </head>

    <body>

        <div>

            <p>This is some right aligned text!</p>

            <p class="centered">This is some text aligned justified</p>

        </div>

            
    </body>
    
</html>
